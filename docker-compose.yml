version: "3.3"
services:
  mysql:
    image: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdbF
      - MYSQLDB_USER=root
    ports:
      -  3306:3306

  app:
    depends_on:
      - mysql
    image: amal1708/achat:$BUILD_NUMBER
    container_name: achatproject
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysql:3306/achatdbF?useSSL=false&allowPublicKeyRetrieval=true",
        "spring.datasource.username" : "$MYSQLDB_USER",
        "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  data: