version: '3'
services:
  database:
    image: mysql
    container_name: mysqlTest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: null
      MYSQL_DATABASE: AchatDataBase   
    ports:
      - 3307:3307
    networks:
     - devops
     
  spring-boot:
    image: mariemmannai/achat-back:26
    container_name: springBackTest
    ports:
      - 8089:8089
    depends_on:
      - database
    networks:
      - devops 
    restart: on-failure     
  angular:
    image: mariemmannai/achat-front
    container_name: AngularfrontTest
    ports: 
      - 80:80
    depends_on:
      - spring-boot
    networks:
      - devops
  
networks:
  devops:
