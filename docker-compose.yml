--- 
services: 
  db: 
    container_name: mysqlAchat
    environment: 
      MYSQL_ALLOW_EMPTY_PASSWORD: ~
      MYSQL_DATABASE: dbAchat
    expose: 
      - "3306"
    image: mysql
    ports: 
      - "3307:3307"
    volumes: 
      - "my-db:/var/lib/mysql"
  spring-boot: 
    container_name: springAchat
    depends_on: 
      - database
    image: rouamaknin/spring-achat
    networks: 
      - projectdevops
    ports: 
      - "8089:8089"
    restart: on-failure
version: "3.3"
